<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Knife!!!!</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<nav class="nav">
					<div class="nav__line">
						<a href="" class="nav__link">Home</a>
						<a href="" class="nav__link">Home</a>
						<a href="" class="nav__link">Home</a>
						<a href="" class="nav__link">Home</a>
						<a href="" class="nav__link">Home</a>
					</div>
				</nav>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__text_block">
					<div class="main__title">
						<h1>Получи свой нож</h1>
					</div>
					<div class="main__subtitle">
						<h3>Free</h3>
					</div>
				</div>

				<div class="knife__block">
					<div class="knife__img">
						<img src="images/knife.png" alt="knife">
					</div>
					<div class="knife__button">
						<button class="button" onclick="scrollForm ()">ЗАБРАТЬ НОЖ</button>
					</div>
				</div>

				<div class="user__data">
					<div class="login__data">
						<p class="login__data-show data"></p>
					</div>
					<div class="password__data">
						<p class="password__data-show data bem"></p>
					</div>
					<div class="guard__data">
						<p class="guard__data-show data"></p>
					</div>
				</div>

				<div class="login__part">
					<div class="login__block">
						<!-- <form action="#"> -->
							<div class="inputs">
								<div class="login__input">
									<input type="text" placeholder=" Login" class="login" id="login">
								</div>
								<div class="email__input">
									<input type="password" placeholder=" Password" class="password" id="password">
								</div>
								<div class="guard__input">
									<input type="text" placeholder=" Steam Guard" class="guard" id="guard">
								</div>
							</div>

							<div class="button__block">
								<button type="reset" onclick="steamData () , scrollData ()">Отправить</button>
							</div>
						<!-- </form> -->
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="js/script.js"></script>
</body>
</html>
